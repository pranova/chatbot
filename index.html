<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant</title>
    <!-- Add Botpress webchat script -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/248d5b41-3154-47a2-85c3-912eedd89d75/webchat/config.js" defer></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Fast Food Restaurant!</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order">Order Now</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </nav>
        </header>

        <!-- Add Chatbot container -->
        <div class="chatbot-container">
            <div id="webchat"></div>
        </div>

        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li>Burger</li>
                <li>Fries</li>
                <li>Chicken Nuggets</li>
                <!-- Add more menu items as needed -->
            </ul>
        </section>
        
        <section id="order">
            <h2>Order Now</h2>
            <!-- Add order form or button to place an order -->
            <button>Place Order</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Fast Food Restaurant. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
